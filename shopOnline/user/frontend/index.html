<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <script
              src="https://kit.fontawesome.com/8f27d68390.js"
              crossorigin="anonymous"
              ></script>
       </script>
       <link rel="stylesheet" href="style.css">
       <title>Document</title>
</head>
<body>
       <header>
              <div class="heading">
                     <div class="left-heading">
                            <div class="logo">
                                   <a href="/user/frontend/index.html"
                                   ><img src="/images/logo-Empower.jpg"/> 
                                   </a>
                            </div>
                            <div class="search-bar">
                                   <form class="search-form">
                                          <input type="search" name="search" placeholder="search....">
                                          <input type="submit" name="submit" value="submit">
                                   </form>
                            </div>
                     </div>
                     <div class="right-heading">
                            <div class="login-status">
                                   <div class="login"><i class="fas fa-sign-in-alt fa-2x"></i></div>
                                   <div class="register"><i class="fas fa-user-times fa-2x"></i></div>
                                   <div class="logout"><i class="fas fa-sign-out-alt fa-2x"></i></div>
                                   <div class="logged-user">
                                          <i class="fas fa-user-check fa-2x"></i>
                                          <span class="username">username</span>
                                   </div>
                            </div>
                            <div class="cart"><i class="fas fa-shopping-cart fa-2x"></i></div>
                     </div>
              </div>
              <div class="navigation"></div>
       </header>
       <main></main>
       <footer></footer>
       <script src="global.js"></script>
</body>
</html>
